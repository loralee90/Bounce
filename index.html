  <head>
    <link rel="stylesheet" href="assets/stylesheet/bounce.scss" media="all">
    <link href="https://fonts.googleapis.com/css?family=Nunito:900|Permanent+Marker|Chewy|Homemade+Apple|Cabin+Sketch|Parisienne|Petit+Formal+Script|Grand+Hotel" rel="stylesheet">

  <body>
    <script type="application/javascript" src="bundle.js"></script>
    <div class="container">
      <section id="start">
        <h1>Bounce</h1>
        <p>Click start to play</p>
        <button type="button" id="startButton">Start</button>
        <p>Press arrow keys to move</p>
      </section>

      <canvas id="main" class="hidden"></canvas>

      <section id="end" class="hidden">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button type="button" id="replayButton">Play Again</button>
      </section>

    </div>
